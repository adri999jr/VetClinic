<div class="form-container">
  <h2>Crear Cita Urgente</h2>

  <!-- Mensaje de éxito -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="citaForm" (ngSubmit)="onSubmit()">
    <!-- Fecha de la cita -->
    <div class="form-group">
      <label for="fecha">Fecha y Hora *</label>
      <input type="datetime-local" id="fecha" formControlName="fecha" class="form-control" />
    </div>

    <!-- Motivo -->
    <div class="form-group">
      <label for="motivo">Motivo *</label>
      <input type="text" id="motivo" formControlName="motivo" class="form-control" />
    </div>

    <!-- Mascota -->
    <div class="form-group">
      <label for="mascotaId">ID Mascota *</label>
      <input type="number" id="mascotaId" formControlName="mascotaId" class="form-control" />
    </div>

    <!-- Tipo de cita (oculto o readonly, ya que es 'URGENTE') -->
    <div class="form-group" style="display: none;">
      <input type="text" formControlName="tipoCita" />
    </div>

    <!-- Botón Guardar -->
    <div class="form-group text-center mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="citaForm.invalid">
        Crear Cita Urgente
      </button>
    </div>
  </form>
</div>
