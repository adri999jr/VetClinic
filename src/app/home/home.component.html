<div class="home-container">
 <header class="navbar">
  <div class="logo">🐾 PetCarePro</div>

  <!-- ☰ dispara toggleMenu() -->
  <div class="menu-toggle" (click)="toggleMenu()">☰</div>

  <!-- la clase .active se añade con binding -->
  <nav class="nav-links" [class.active]="menuOpen">
      <a routerLink="/">Inicio</a>
      <a routerLink="/servicios">Servicios</a>
      <a routerLink="/sobre-nosotros">Sobre Nosotros</a>
      <a routerLink="/contacto">Contacto</a>
      <a class="btn-login" routerLink="/login">Iniciar Sesión</a>
  </nav>
</header>



  <section class="hero">
    <div class="hero-content">
      <h1>Bienvenido a PetCarePro</h1>
      <p>Tu clínica veterinaria de confianza para el cuidado de tus mascotas</p>
      <a class="btn-register" routerLink="/register/cliente">Registrarse como Cliente</a>
    </div>
    <div class="hero-image">
      <img src="perroFeliz.jpg" alt="Mascota feliz" />
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 PetCarePro. Todos los derechos reservados.</p>
  </footer>
</div>

<script>
  const toggle   = document.getElementById('menuToggle');
  const navLinks = document.querySelector('.nav-links');

  toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');   // abre / cierra
  });
</script>
