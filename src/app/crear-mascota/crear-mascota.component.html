<div class="form-container">
  <!-- Mensaje de éxito -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="mascotaForm" (ngSubmit)="onSubmit()">
    <!-- Desplegable de Clientes -->
    <div class="form-group">
  <label for="idCliente">Cliente *</label>
  <select id="idCliente" formControlName="idCliente" class="form-control">
    <option value="" disabled selected>Selecciona un cliente</option>
    <option *ngFor="let cliente of clientes" [value]="cliente.id">
      {{ cliente.username }}
    </option>
  </select>
</div>


    <!-- Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre *</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" />
    </div>

    <!-- Especie -->
    <div class="form-group">
      <label for="especie">Especie *</label>
      <select id="especie" formControlName="especie" class="form-control">
        <option value="" disabled selected>Selecciona una especie</option>
        <option *ngFor="let esp of especies" [value]="esp">{{ esp }}</option>
      </select>
    </div>

    <!-- Raza -->
    <div class="form-group">
      <label for="raza">Raza</label>
      <input type="text" id="raza" formControlName="raza" class="form-control" />
    </div>

    <!-- Fecha de nacimiento -->
    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de nacimiento *</label>
      <input type="date" id="fecha_nacimiento" formControlName="fecha_nacimiento" class="form-control" />
    </div>

    <!-- Historial médico -->
    <div class="form-group">
      <label for="historial_medico">Historial Médico</label>
      <textarea id="historial_medico" formControlName="historial_medico" class="form-control" rows="3"></textarea>
    </div>

    <!-- Botón Guardar -->
    <div class="form-group text-center mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="mascotaForm.invalid">
        Guardar Mascota
      </button>
    </div>
  </form>
</div>
