<div class="admin-container">
  <div class="admin-card">
    <h1 class="admin-title">Panel de Administración</h1>
    <p class="admin-subtitle">Gestiona los usuarios y el contenido de la plataforma veterinaria.</p>

    <div class="admin-actions">
      <button class="admin-button" (click)="goToValidarVeterinarios()">
        Validar Veterinarios
      </button>
      <button class="admin-button" (click)="goToClientes()">
        Ver Clientes Registrados
      </button>
      <button class="admin-button" (click)="goToVeterinarios()">
        Ver Veterinarios Registrados
      </button>
      <button class="admin-button logout" (click)="logout()">
        Cerrar Sesión
      </button>
    </div>
  </div>
</div>
